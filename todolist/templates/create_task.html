{% extends 'base.html' %}

{% block meta %}
<title>Creating Task for TodoList</title>
{% endblock meta %}

{% block content %}

<div class="create_task">

    <h1>Create TodoList Now</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Create Task" /></td>
                </tr>
            </table>
        </form>

    {% if messages %}
        <ul class = "messages">
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

</div>

{% endblock content %}
